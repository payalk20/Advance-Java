<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Input Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form" action="findsum" method="get">
			<div class="form-group">
				<label>Enter First Number</label>
				<input type="text" name="txtFnum" 
				placeholder="First Number" class="form-control">
			</div>
			<div class="form-group">
				<label>Enter Second Number</label>
				<input type="text" name="txtSnum" 
				placeholder="Second Number" class="form-control">
			</div>
			<input type="submit" value="CLICK TO ADD" class="btn 
			btn-block btn-success">
		</form>	
	</div>
</body>
</html>
